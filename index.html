<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Sederhana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Program Kasir Sederhana</h1>
    <div>
        <h2>Daftar Barang yang Tersedia</h2>
        <ul id="item-list"></ul>
    </div>
    <div>
        <h2>Beli Barang</h2>
        <label for="item-id">ID Barang:</label>
        <input type="number" id="item-id"><br>
        <label for="quantity">Jumlah:</label>
        <input type="number" id="quantity"><br>
        <button onclick="buyItem()">Beli Barang</button>
    </div>
    <div>
        <h2>Riwayat Pembelian</h2>
        <button onclick="showPurchaseHistory()">Tampilkan Riwayat Pembelian</button>
        <div id="purchase-history"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
